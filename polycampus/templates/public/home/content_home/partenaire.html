{% load static %}

    <!-- Partenaire Section -->
    <section id="partenaire" class="py-16 md:py-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto bg-white">
        <div class="text-center mb-16">
            <div class="inline-flex items-center px-4 py-2 rounded-full bg-teal-100 text-teal-700 text-sm font-medium mb-6">
                <i class="fas fa-handshake mr-2"></i>
                Collaborations
            </div>
            
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                Nos <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-600 to-blue-600">Partenaires</span>
            </h2>
            
            <p class="text-xl text-gray-700 mx-auto leading-relaxed">
                Nous collaborons avec des entreprises et institutions prestigieuses pour offrir 
                des opportunités uniques à nos étudiants.
            </p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-16">
            <!-- Partenaire 1 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fab fa-microsoft text-5xl text-blue-600"></i>
            </div>

            <!-- Partenaire 2 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fab fa-google text-5xl text-red-600"></i>
            </div>

            <!-- Partenaire 3 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fab fa-apple text-5xl text-gray-800"></i>
            </div>

            <!-- Partenaire 4 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fab fa-amazon text-5xl text-orange-600"></i>
            </div>

            <!-- Partenaire 5 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fas fa-building text-5xl text-indigo-600"></i>
            </div>

            <!-- Partenaire 6 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fas fa-robot text-5xl text-purple-600"></i>
            </div>

            <!-- Partenaire 7 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fas fa-leaf text-5xl text-green-600"></i>
            </div>

            <!-- Partenaire 8 -->
            <div class="bg-gray-50 rounded-xl p-8 flex items-center justify-center h-40 partner-logo">
                <i class="fas fa-flask text-5xl text-cyan-600"></i>
            </div>
        </div>

        <div class="text-center">
            <a href="#" class="inline-flex items-center px-8 py-4 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 transition-colors duration-300">
                <i class="fas fa-info-circle mr-3"></i>
                Devenir partenaire
            </a>
        </div>
    </section>
